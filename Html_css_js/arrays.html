<!doctype html>
<html>
<head>
<title>Javascript array programming</title>
</head>
<body>
<script>

var employees = ['Joseph','John','robert','rakeksh','savitha','kavitha'];

document.writeln('Number of employees = ' +employees.length);
document.writeln('</br>');

//Inserting an arrray element
employees.push('babitha');

document.writeln('Number of employees = ' + employees.length);
document.writeln('</br>');
document.writeln('All employees -> ' + employees);
document.writeln('</br>');

//Removing an array element
employees.pop();


document.writeln('</br>');
document.writeln('Number of employees = ' + employees.length);
document.writeln('All employees -> ' + employees);

document.writeln('</br>');

document.writeln('The employee at the 3rd position: ' + employees[2]);

</script>
</body>
</html>
