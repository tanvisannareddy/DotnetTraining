<html>

<body bgcolor="orange">
<body>
<h1>REGISTRATION FORM</h1><br>
<form name="regn form" action="process.html"method="get">
<table border ="3">
<tr>
<td>Name:</td><td><input type="text" name="textname"></td>
</tr>
<tr>
<td>DOB:</td><td><input type="date" name="textdob"></td>
</tr>

<td>Address:</td><td><textarea name="textaddress" rows="6"
cols="60"></textarea></td>
</tr>
<tr>

                    <input type="radio" name="radgender">Female</td>
</tr>
<tr>

                     <option value="swim">swimming</option>
                     <option value="travel">travelling</option>
                     <option value="read">reading</option>
</tr>
<td>Emailid:</td><td><input type="email" name="text email" value="enter your email id"></td>
</tr>
<tr>
<td><input type="submit" name="btnsubmit" value="submit"></td>
<td><input type="reset" name="btnreset" value="reset"></td>
</tr>
</table>


</form>
</body>
