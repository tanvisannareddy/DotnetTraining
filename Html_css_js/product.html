<!doctype html>
<html>
<head>
<title>My first javascript programming</title>
</head>
<body>

<script type="text/javascript"> 

function multiply(a,b)
{
return a*b;
}


var n1 = parseFloat(prompt('enter first number'));
var n2 = parseFloat(prompt('enter second number'));


var c = multiply(n1,n2);

document.writeln('The product of ' + n1 +' and ' + n2 +'=' +c);
</script>
</body>
</html>
